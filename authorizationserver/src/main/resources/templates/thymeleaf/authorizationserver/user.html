<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:include="thymeleaf/authorizationserver/fragment :: head" />

    <script th:src="@{../../js/authorizationserver/user/user.js}"></script><!-- 사용자 -->
    <script th:src="@{../../js/authorizationserver/user/user-ajax.js}"></script><!-- 사용자 AJAX -->

</head>

<body>

<div id="wrapper">

    <th:block th:include="thymeleaf/authorizationserver/fragment :: navigation" />

    <!-- Page Content -->
    <div id="page-wrapper">

        <th:block th:include="thymeleaf/authorizationserver/fragment :: screen-name" />

        <!-- ==================== screen contents ===== start -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <!-- 조회 조건 -->
                        <div class="row" id="condition">
                            <div class="col-lg-7">
                                <div class="input-group">
                                    <span class="input-group-addon">사용자 E-mail</span>
                                    <input class="form-control" type="email" name="email" placeholder="E-mail" />
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="input-group">
                                    <span class="input-group-addon">사용자명</span>
                                    <input class="form-control" type="text" name="name" placeholder="" />
                                </div>
                            </div>

                            <div class="col-lg-1 text-right" style="padding-left: 0;">
                                <button class="btn btn-default" type="button" id="inquiryButton">조회</button>
                            </div>
                        </div>

                        <!-- Grid -->
                        <br />
                        <div class="grid-container" style="height: 343px;"><div id="grid" class="grid"></div></div>
                        <!-- Grid Pagination -->
                        <div class="row" id="grid-pagination"><!-- id = (Grid Identifier) + "-pagination" -->
                            <div class="col-lg-12">
                                <div class="pull-left">
                                    <h5 style="text-indent: 5px;"><!-- Showing 1 to 10 of 57 entries --></h5>
                                </div>
                                <div class="pull-right" style="height: 35px">
                                    <ul class="pagination pagination-sm" style="margin-top: 3px;">
                                        <li><a style="cursor: not-allowed;" title="First"><i class="fa fa-step-backward"></i></a></li>
                                        <li><a style="cursor: not-allowed;" title="Previous"><i class="fa fa-caret-left"></i></a></li>
                                        <li><a style="cursor: not-allowed;">1</a></li>
                                        <li><a style="cursor: not-allowed;">2</a></li>
                                        <li><a style="cursor: not-allowed;">3</a></li>
                                        <li><a style="cursor: not-allowed;">4</a></li>
                                        <li><a style="cursor: not-allowed;">5</a></li>
                                        <li><a style="cursor: not-allowed;" title="Next"><i class="fa fa-caret-right"></i></a></li>
                                        <li><a style="cursor: not-allowed;" title="Last"><i class="fa fa-step-forward"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- 하단 Button -->
                        <br />
                        <div class="row">
                            <div class="col-lg-6">
                                <button class="btn btn-success" type="button" id="passwordInitializationButton">비밀번호 초기화</button>
                            </div>

                            <div class="col-lg-6" style="text-align: right;">
                                <button class="btn btn-default" type="button" id="additionButton">추가</button>
                                <button class="btn btn-success" type="button" id="savingButton">저장</button>
                                <button class="btn btn-danger" type="button" id="deletingButton">삭제</button>
                            </div>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- ____________________ screen contents _____ e n d -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
