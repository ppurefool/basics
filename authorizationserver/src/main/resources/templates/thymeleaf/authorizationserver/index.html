<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:include="thymeleaf/authorizationserver/fragment :: head" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.min.css" /><!-- jsGrid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid-theme.min.css" />
    <style>
        div.grid th {text-align: center;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.min.js"></script>

    <script th:src="@{../../js//authorizationserver/utility.grid.js}"></script><!-- Utility Grid -->
    <script th:src="@{../../js//authorizationserver/utility.pagination.js}"></script><!-- Utility Pagination -->

    <script th:src="@{../../js/authorizationserver/index.js}"></script><!-- Index -->
    <script th:src="@{../../js/authorizationserver/index-ajax.js}"></script><!-- Index AJAX -->

</head>

<body>

<div id="wrapper">

    <th:block th:include="thymeleaf/authorizationserver/fragment :: navigation" />

    <!-- Page Content -->
    <div id="page-wrapper">

        <th:block th:include="thymeleaf/authorizationserver/fragment :: screen-name" />

        <!-- ==================== screen contents ===== start -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <!-- 조회 조건 -->
                        <div class="row" id="condition">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon">사용자 E-mail</span>
                                    <input class="form-control" placeholder="E-mail" type="email" name="email" th:value="${#authentication.getName()}" th:disabled="${not #authentication.getPrincipal().hasAdministratorRole()}" />
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon">등록기간</span>
                                    <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="startYmd" />
                                    <span class="input-group-addon" style="border-left: none; border-right: none;">~</span>
                                    <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="endYmd" />
                                </div>
                            </div>

                            <div class="col-lg-1" style="padding-left: 0; text-align: right;">
                                <button class="btn btn-default" type="button" id="inquiryButton">조회</button>
                            </div>
                        </div>

                        <!-- Grid -->
                        <br />
                        <div id="jsGrid" class="grid" style="height: 399px;"></div>
                        <!-- Grid Pagination -->
                        <div class="row" id="jsGrid-pagination"><!-- id = (Grid Identifier) + "-pagination" -->
                            <div class="col-lg-12">
                                <div class="pull-left">
                                    <h5 style="text-indent: 5px;"><!-- Showing 1 to 10 of 57 entries --></h5>
                                </div>
                                <div class="pull-right" style="height: 35px">
                                    <ul class="pagination pagination-sm" style="margin-top: 3px;">
                                        <li><a style="cursor: not-allowed;" title="First"><i class="fa fa-step-backward"></i></a></li>
                                        <li><a style="cursor: not-allowed;" title="Previous"><i class="fa fa-caret-left"></i></a></li>
                                        <li><a style="cursor: not-allowed;">1</a></li>
                                        <li><a style="cursor: not-allowed;">2</a></li>
                                        <li><a style="cursor: not-allowed;">3</a></li>
                                        <li><a style="cursor: not-allowed;">4</a></li>
                                        <li><a style="cursor: not-allowed;">5</a></li>
                                        <li><a style="cursor: not-allowed;" title="Next"><i class="fa fa-caret-right"></i></a></li>
                                        <li><a style="cursor: not-allowed;" title="Last"><i class="fa fa-step-forward"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- ____________________ screen contents _____ e n d -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
