<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:include="thymeleaf/authorizationserver/fragment :: head" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.min.css" /><!-- jsGrid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid-theme.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.min.js"></script>

    <!--<script th:src="@{../../js//authorizationserver/utility.grid.js}"></script>&lt;!&ndash; Utility Grid &ndash;&gt;-->

    <script th:src="@{../../js/authorizationserver/index.js}"></script><!-- Index -->
    <script th:src="@{../../js/authorizationserver/index-ajax.js}"></script><!-- Index AJAX -->

</head>

<body>

<div id="wrapper">

    <th:block th:include="thymeleaf/authorizationserver/fragment :: navigation" />

    <!-- Page Content -->
    <div id="page-wrapper">

        <th:block th:include="thymeleaf/authorizationserver/fragment :: screen-name" />

        <!-- ==================== screen contents ===== start -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <!-- 조회 조건 -->
                        <div class="row" id="condition">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon">사용자 E-mail</span>
                                    <input class="form-control" placeholder="E-mail" type="email" name="email" th:value="${#authentication.getName()}" th:disabled="${not #authentication.getPrincipal().hasAdministratorRole()}" />
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon">등록기간</span>
                                    <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="startYmd" />
                                    <span class="input-group-addon" style="border-left: none; border-right: none;">~</span>
                                    <input class="form-control" placeholder="yyyy-mm-dd" type="text" name="endYmd" />
                                </div>
                            </div>

                            <div class="col-lg-1" style="padding-left: 0; text-align: right;">
                                <button class="btn btn-default" type="button" id="inquiryButton">조회</button>
                            </div>
                        </div>

                        <!-- Grid -->
                        <br />
                        <div id="jsGrid" style="height: 434px;"></div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- ____________________ screen contents _____ e n d -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
